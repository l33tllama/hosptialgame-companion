<div class="screen" id="resolution-screen-{{step_number}}" state="inacive">
  <div class="main-content pure-u" id="planning-background">
    <div class="menu-list">
      <h2 class="menu-heading">Resolution Phase</h2>
      <h2 class="menu-heading">{{step-heading}}</h2>
      <p>{{step-desc}}</p>
      {{step-input}}
      <ul class="button-list">
        <li class="button-list-item"><a class="pure-button" id="q{{step_number}}-next-btn" href="#">Next</a></li>
      </ul>
    </div>
  </div>
</div>
